<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="mt-5 mb-5 page-header text-center text-primary shadow-sm" style="font-weight: bold;font-family: 'Poppins', sans-serif;">Crud Operation</h3>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="tamil">Tamil</label>
                    <input type="number" name="tamil" id="tamil" class="form-control" placeholder="Enter Tamil Mark">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="english">English</label>
                    <input type="number" name="english" id="english" class="form-control" placeholder="Enter English Mark">
                </div>
                
                <div class="form-group col-md-6 mb-3">
                    <label for="maths">Maths</label>
                    <input type="number" name="maths" id="maths" class="form-control" placeholder="Enter maths Mark">
                </div>
                
                <div class="form-group col-md-6 mb-3">
                    <label for="science">Science</label>
                    <input type="number" name="science" id="science" class="form-control" placeholder="Enter science Mark">
                </div>
                
                <div class="form-group col-md-6 mb-3">
                    <label for="socialscience">Social Science</label>
                    <input type="number" name="socialscience" id="socialscience" class="form-control" placeholder="Enter socisl science Mark">
                </div>

                <div class="col-lg-12 mt-2">
                    <button class="btn btn-outline-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-outline-primary" id="Update" >Upadate Data</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-hover table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Tamil</th>
                            <th>English</th>
                            <th>Maths</th>
                            <th>Science</th>
                            <th>Social Science</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
